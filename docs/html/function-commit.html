        <h2 class="function-heading">commit</h2>
    

v0.0.1

<p>
Attempts to commit an entry to your local, source chain. It will cause callback to your 
        <a href="#">validate</a>
     function. Returns either an error or the hash of the committed entry upon success.
</p>
